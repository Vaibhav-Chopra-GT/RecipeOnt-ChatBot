<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RecipeOnt AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #212121;      
      --panel: #2a2a2a;
      --text: #e6e6e6;
      --muted: #9ca3af;
      --user: #5d5d5d;      
      --assistant: #2f2f2f;
      --accent: #3a3a3a;
      --radius: 14px;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px 20px 120px;
    }

    header {
      position: sticky;
      top: 0;
      background: #212121;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0 12px;
      backdrop-filter: blur(4px);
      z-index: 2;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
      color: #fff;
    }

    #newChatBtn {
      background: rgba(255, 255, 255, 0.94);
      border: none;
      color: #212121;
      font-weight: 600;
      padding: 14px 22px;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #newChatBtn:hover { background: rgba(255, 255, 255, 0.7); }

    main#chat {
      margin-top: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: calc(100vh - 240px);
      overflow-y: auto;
      padding-right: 6px;
    }

    #placeholder {
      text-align: center;
      color: var(--muted);
      font-size: 24px;
      font-weight: 600;
      margin-top: 100px;
      opacity: 0.6;
    }

    .msg { display: flex; width: 100%; }
    .msg.user { justify-content: flex-end; }
    .msg.assistant { justify-content: flex-start; }

    .bubble {
      max-width: 85%;
      border-radius: 24px;
      padding: 18px 22px;
      font-size: 17px;
      line-height: 1.6;
      background: var(--panel);
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      white-space: pre-wrap;      
      word-wrap: break-word;      
      overflow-wrap: anywhere;  
      transition: all 0.1s ease-in-out; 
    }

    .msg.user .bubble { background: var(--user); color: #fff; }
    .msg.assistant .bubble {
      background: var(--assistant);
      border: 1px solid #3f3f3f;
    }

    .thinking {
      font-style: italic;
      color: var(--muted);
      margin-left: 10px;
    }

    form#composer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: var(--panel);
      border-top: 1px solid #1f2937;
      padding: 18px;
      display: flex;
      gap: 14px;
      justify-content: center;
    }

    #composer input[type="text"] {
      width: 100%;
      max-width: 1000px;
      background: #0b1222;
      color: var(--text);
      border: 1px solid #1f2937;
      border-radius: 20px;
      padding: 16px 18px;
      font-size: 17px;
      outline: none;
    }

    #composer button {
      font-size: 17px;
      padding: 12px 22px;
      border-radius: 20px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    #composer button:hover { background: #4b4b4b; }
    #composer button:active { transform: scale(0.97); }

    .meta {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    main#chat::-webkit-scrollbar { width: 8px; }
    main#chat::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
    main#chat::-webkit-scrollbar-thumb:hover { background-color: #777; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div class="title">RecipeOnt AI</div>
      <button id="newChatBtn">New Chat</button>
    </header>

    <main id="chat">
      {% if not answer %}
        <div id="placeholder">Ask about ingredients, cuisines, or cooking techniques...</div>
      {% else %}
        <div class="msg user">
          <div class="bubble">
            <pre>{{ user_input }}</pre>
            <div class="meta"><span>you</span></div>
          </div>
        </div>

        {% if thinking %}
          <div class="msg assistant">
            <div class="bubble thinking">Thinking...</div>
          </div>
        {% else %}
          <div class="msg assistant">
            <div class="bubble">
              <pre>{{ answer }}</pre>
              <div class="meta"><span>RecipeOnt AI</span></div>
            </div>
          </div>
        {% endif %}
      {% endif %}
    </main>

    <form id="composer">
      <input type="text" id="user_input" placeholder="Type your question..." required>
      <button type="submit">Ask</button>
    </form>

<script>
  const chat = document.getElementById("chat");
  const composer = document.getElementById("composer");
  const input = document.getElementById("user_input");

  composer.addEventListener("submit", async (e) => {
    e.preventDefault();
    const text = input.value.trim();
    if (!text) return;

    // Remove placeholder if exists
    const placeholder = document.getElementById("placeholder");
    if (placeholder) placeholder.remove();

    // Show user message
    chat.insertAdjacentHTML("beforeend", `
      <div class="msg user">
        <div class="bubble"><pre>${text}</pre><div class="meta"><span>you</span></div></div>
      </div>
    `);
    input.value = ""; // Clear input

    // Create assistant bubble with "Thinking..."
    const msgEl = document.createElement("div");
    msgEl.className = "msg assistant";
    msgEl.innerHTML = `
      <div class="bubble">
        <div id="liveOutput" style="white-space: pre-wrap; word-wrap: break-word; overflow-wrap: anywhere; color: var(--muted); font-style: italic;">Thinking...</div>
        <div class="meta"><span>RecipeOnt AI</span></div>
      </div>
    `;
    chat.appendChild(msgEl);
    chat.scrollTop = chat.scrollHeight;

    const outputEl = msgEl.querySelector("#liveOutput");

    try {
      // Start non-streaming fetch
      const response = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_input: text })
      });

      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }

      // Get the full JSON response
      const data = await response.json();

      // Update the "Thinking..." text with the full answer
      outputEl.textContent = data.answer;
      // Reset style
      outputEl.style.color = 'var(--text)'; 
      outputEl.style.fontStyle = 'normal';

    } catch (error) {
      console.error("Error fetching answer:", error);
      outputEl.textContent = "Error: Could not get a response.";
      outputEl.style.color = 'red';
      outputEl.style.fontStyle = 'normal';
    }

    // Scroll to bottom again
    chat.scrollTop = chat.scrollHeight;
  });

  document.getElementById("newChatBtn").addEventListener("click", () => {
    window.location.href = "/";
  });
</script>

</body>
</html>
